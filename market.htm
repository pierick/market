carnet.prototype.sort = function() {
    function cmp(x, y) {
        return x > y ? 1 : x < y ? -1 : 0;
    }
    this.achats.sort(function(a, b) {
        return [
            -cmp(a.prix, b.prix), cmp(a.id, b.id)
        ] < [
            -cmp(b.prix, a.prix), cmp(b.id, a.id)
        ] ? -1 : 1;
    });
    this.ventes.sort(function(a, b) {
        return [
            cmp(a.prix, b.prix), cmp(a.id, b.id)
        ] < [
            cmp(b.prix, a.prix), cmp(b.id, a.id)
        ] ? -1 : 1;
